# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    
    - name: Install Pygame system dependencies
      run: |
        # These are often required for pygame-ce to run in a headless Linux environment
        sudo apt-get update
        sudo apt-get install -y libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        # MODIFIED: Pointed to the correct path for requirements.txt
        if [ -f DrawingGuess/requirements.txt ]; then pip install -r DrawingGuess/requirements.txt; fi
    
    - name: Lint with flake8
      run: |
        # We can specify the folder to lint
        # stop the build if there are Python syntax errors or undefined names
        flake8 DrawingGuess/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 DrawingGuess/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Test with pytest
      run: |
        # Pytest will automatically discover tests in the project
        pytest
